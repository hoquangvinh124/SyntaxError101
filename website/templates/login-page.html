<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login Page - Fidiot</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="../static/img/11.png" rel="icon">
  <link href="../static/img/11.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/aos.css" rel="stylesheet">
  <link href="../static/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../static/css/main.css" rel="stylesheet">

</head>

<body class="login-page-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <img src="../static/img/10.png" alt="">
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html#hero" >Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#team">Team</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="cta-btn" href="index.html#home">Return</a>

    </div>
  </header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(../static/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>Login Page</h1>
        <p>Login as Administrative Manager</p>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Login Page</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->
    {% block login_form %}
    <!-- Login Section -->
    <section id="login" class="login section">

      <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
          <h2 class="text-center"><strong>Login</strong></h2>
  
          <!-- Form Đăng nhập -->
          <form action="{{ url_for('auth.verifylogin') }}" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label"><strong>Email</strong></label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label"><strong>Password</strong></label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
              </div>
            </div>
  
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
  
            <div class="text-center mt-3">
              <a href="register.html">Quên mật khẩu ?</a>
          </form>
        </div>
      </div>

    </section>
    <!-- /Login Section -->
    {% endblock %}
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/vendor/php-email-form/validate.js"></script>
  <script src="../static/vendor/aos/aos.js"></script>
  <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../static/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Main JS File -->
  <script src="../static/js/main.js"></script>

</body>

</html>
